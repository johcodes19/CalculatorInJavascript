<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div id="wrapper">
        <div class="display"></div>
        <div class="buttons">
            <div class="button" data-button="1"></div>
            <div class="button" data-button="2"></div>
            <div class="button" data-button="3"></div>
            <div class="button" data-button="4"></div>
            <div class="button" data-button="5"></div>
            <div class="button" data-button="6"></div>
            <div class="button" data-button="7"></div>
            <div class="button" data-button="8"></div>
            <div class="button" data-button="9"></div>
            <div class="button" data-button="0"></div>
            <div class="button" data-button="+"></div>
            <div class="button" data-button="-"></div>
            <div class="button" data-button="*"></div>
            <div class="button" data-button="/"></div>
            <div class="button" data-button="="></div>
            <div class="button" data-button="c"></div>
            <div class="button" data-button="d"></div>
        </div>
    </div>
</body>
</html>
